<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <style>
      section {
        display: flex;
        flex-direction: row;
      }
      img {
        width: 50px;
        height: 340px;
        object-fit: cover;
        border-radius: 40px;
        margin-right: 10px;
        cursor: pointer;
        transition: width 0.5s ease-in-out;
      }
      img:hover {
        width: 400px;
      }
    </style>
  </head>

  <body>
    <section>
      <img src="assets/hawai.webp" />

      <img src="assets/bamboo-forest.webp" />

      <img src="assets/cappadocia.webp" />

      <img src="assets/Lake-Croatia.webp" />

      <img src="assets/mount-fuji.webp" />
    </section>
  </body>
</html>
